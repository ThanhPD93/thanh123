<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News List</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
</head>
<body class="bg-body-secondary">
<div class="container mt-3 bg-light p-3">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <div class="show-entries">
            <label>Show</label>
            <div class="btn-group border-bottom border-info rounded-0">
                <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                        id="dropdownMenuButton">
                    10
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="setPageSize(10); findNews(0)">10</a></li>
                    <li><a class="dropdown-item" onclick="setPageSize(25); findNews(0)">25</a></li>
                    <li><a class="dropdown-item" onclick="setPageSize(50); findNews(0)">50</a></li>
                    <li><a class="dropdown-item" onclick="setPageSize(100); findNews(0)">100</a></li>
                </ul>
            </div>
            <span>entries</span>
        </div>
        <div class="search">
            <form onsubmit="event.preventDefault(); findNews(0);">
                <div class="d-flex">
                    <span class="me-2">Search:</span>
                    <input type="search" name="searchInput"
                           id="searchInput"
                           class="border-0 border-bottom border-info"
                           style="outline: none;"
                           onfocus="this.style.outline = 'none';"
                           placeholder=". . .">
                </div>
            </form>
        </div>
    </div>
    <div class="table-employee mt-3">
        <table class="table table-striped table-hover table-bordered">
            <thead class="text-center ">
            <tr>
                <th class="d-none"></th>
                <th class="bg-success text-white">
                    <input type="checkbox" id="mother-checkbox" onchange="checkAllBoxes()">
                </th>
                <th class="bg-success text-white ">Title</th>
                <th class="bg-success text-white">Content</th>
                <th class="bg-success text-white">Post date</th>

            </tr>
            </thead>
            <tbody id="news-list-content">

            </tbody>
        </table>
    </div>
    <div class="container-fluid d-flex justify-content-between mt-3">
        <div class="container-fluid d-flex justify-content-between align-items-center   ">
            <div>
                <span>Showing <span id="start-entry" class="fw-medium">0</span> to <span id="end-entry"
                                                                                         class="fw-medium">0</span> of <span
                        id="total-entries" class="fw-medium">0</span> entries</span>
            </div>
            <div id="page-buttons">
            </div>
        </div>
    </div>
    <div class="d-flex flex-row mt-2">
        <button type="button" class="btn btn-success me-2" onclick="ajaxNews('news-create.html')">Create news</button>
        <button type="button" class="btn btn-warning text-white me-2" onclick="updateNews()">Update news</button>
        <button type="button" class="btn btn-danger" onclick="deleteNews()">Delete news</button>
    </div>
</div>
</body>
</html>
