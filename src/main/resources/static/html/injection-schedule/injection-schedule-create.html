<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Injection Schedule</title>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
</head>
<body class="bg-body-secondary">
<div class="container mt-3 bg-light p-3">
    <form id="injection-schedule-create-form" onsubmit="event.preventDefault(); addInjectionSchedule();">
        <!-- Row 1 -->
        <div class="d-flex justify-content-between mb-4">
            <!-- Vaccine Name -->
            <div class="col-4">
                <label class="form-label fw-medium">Vaccine <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/vaccination.png" class="input-group-text border-0">
                    <select class="form-select" id="vaccineName">
                        <option value="" disabled selected>-- Select Vaccine --</option>
                    </select>
                </div>
            </div>
            <!-- From Date -->
            <div class="col-4">
                <label class="form-label fw-medium">From <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/calendar.png" class="input-group-text border-0">
                    <input type="date" class="form-control" id="from">
                </div>
            </div>
            <!-- To Date -->
            <div class="col-3">
                <label class="form-label fw-medium">To <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/calendar.png" class="input-group-text border-0">
                    <input type="date" class="form-control" id="to">
                </div>
            </div>
        </div>

        <!-- Row 2 -->
        <div class="d-flex justify-content-between mb-4">
            <!-- Place -->
            <div class="col-4">
                <label class="form-label fw-medium">Place <span class="text-danger">(*)</span></label>
                <div class="input-group ps-4">
                    <textarea class="form-control" id="place"></textarea>
                </div>
            </div>
            <!-- Note -->
            <div class="col-7 me-4">
                <label class="form-label fw-medium">Note</label>
                <div class="input-group ps-4">
                    <textarea class="form-control" id="note"></textarea>
                </div>
            </div>
        </div>

        <!-- Row 3: Buttons -->
        <div class="d-flex">
            <div class="me-2">
                <button type="submit" class="btn btn-success" style="width: 100px;">Save</button>
            </div>
            <div class="me-2">
                <button type="button" class="btn btn-info text-white" style="width: 100px;" onclick="resetInjectionSchedule()">Reset</button>
            </div>
            <div>
                <a class="btn btn-warning text-white" onclick="unPressInjectionScheduleUpdateButton(); fetchInjectionSchedule('injection-schedule-list.html');" style="width: 100px;">Cancel</a>
            </div>
        </div>
    </form>
</div>
</body>
</html>
