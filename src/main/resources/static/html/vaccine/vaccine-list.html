<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css"/>
    <title>Title</title>
</head>
<body>
<div class="container mt-3 bg-light p-2 shadow">
    <!--    show-search on top-->
    <div class="d-flex justify-content-between ">
        <div class="show-entries ">
            <label>Show</label>
            <div class="btn-group border-bottom border-info rounded-0">
                <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                        id="dropdownMenuButton">10</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="setPageSize(10); findAllVaccine(0);">10</a></li>
                    <li><a class="dropdown-item" onclick="setPageSize(25); findAllVaccine(0);">25</a></li>
                    <li><a class="dropdown-item" onclick="setPageSize(50); findAllVaccine(0);">50</a></li>
                    <li><a class="dropdown-item" onclick="setPageSize(100); findAllVaccine(0);">100</a></li>
                </ul>
            </div>
            <span>entries</span>
        </div>
        <!--        search -->
        <div class="search">
            <form onsubmit="event.preventDefault(); findAllVaccine(0);">
                <div class="d-flex">
                    <span class="me-2">Search:</span>
                    <input type="search" name="searchInput" id="searchInput"
                           class="border-bottom border-0 border-info" placeholder="...">
                </div>
            </form>
        </div>
    </div>
    <!--    table show list employees-->
    <div class="table-employee mt-3">
        <table class="table table-striped table-hover table-bordered">
            <thead class="text-center ">
            <tr>
                <th scope="col" class="bg-success text-white" >
                    <input type="checkbox" id="mother-checkbox" onchange="checkAllBoxes()">
                </th>
                <th scope="col" class="bg-success text-white" >Vaccine id</th>
                <th scope="col" class="bg-success text-white" >Vaccine Name</th>
                <th scope="col" class="bg-success text-white" >Vaccine Type</th>
                <th scope="col" class="bg-success text-white" >Number of injection</th>
                <th scope="col" class="bg-success text-white" >Origin</th>
                <th scope="col" class="bg-success text-white" >Status</th>
            </tr>
            </thead>
            <tbody class="text-center" id="vaccine-list-content">


            </tbody>
        </table>
    </div>
    <!--    paging-->
    <div class="container-fluid d-flex justify-content-between mt-3">
        <div class="container-fluid d-flex justify-content-between align-items-center	">
            <div>
                <span>Showing <span id="start-entry"  class="fw-medium">0</span> to <span id="end-entry"  class="fw-medium">0</span> of <span
                        id="total-entries"  class="fw-medium">0</span> entries</span>
            </div>
            <div id="page-buttons">

            </div>
        </div>
    </div>
    <!--    3 button-->
    <div class="d-flex flex-row mt-2">
        <div class="me-2">
            <button type="button" class="btn btn-success" onclick="fetchVaccine('create-vaccine.html')">New Vaccine Type</button>
        </div>
        <div class="me-2">
            <a type="button" class="update-button btn btn-warning text-white" href="#"
               onclick="updateSelectedVaccine()">Update Vaccine</a>
        </div>
        <div class="me-2">
            <button type="button" class="btn btn-danger text-white" onclick="changeStatusSelectedVaccines()">Make In-Active</button>
        </div>
        <div class="me-2">
            <button type="button" class="btn btn-danger text-white" onclick="fetchVaccine('import-vaccine.html')">Import Vaccine</button>
        </div>
    </div>
</div>
</body>
</html>
