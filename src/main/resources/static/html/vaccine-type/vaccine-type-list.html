<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap/bootstrap.min.css"/>
    <title>Vaccine List</title>

</head>
<body class="bg-body-secondary shadow">
<div class="container mt-3 bg-light p-2 ">
    <!--    show-search on top-->
    <div class="d-flex justify-content-between ">
        <div class="show-entries">
            <label>Show</label>
            <div class="btn-group border-bottom border-info rounded-0">
                <button type="button" class="btn btn-sm dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"
                        id="dropdownMenuButton">
                    10
                </button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" onclick="setPageSize(10);findAllVaccineType(0);">10</a></li>
                    <li><a class="dropdown-item" onclick="setPageSize(25);findAllVaccineType(0);">25</a></li>
                    <li><a class="dropdown-item" onclick="setPageSize(50);findAllVaccineType(0);">50</a></li>
                    <li><a class="dropdown-item" onclick="setPageSize(100);findAllVaccineType(0);">100</a></li>
                </ul>
            </div>
            <span>entries</span>
        </div>
        <!--        search -->
        <div class="search">
            <form onsubmit="event.preventDefault(); findAllVaccineType(0);">
                <div class="d-flex">
                    <span class="me-2">Search:</span>
                    <input type="search" name="searchInput" id="searchInput"
                           class="border-0 border-bottom border-info" style="outline: none;"
                           onfocus="this.style.outline = 'none';" placeholder=". . .">
                </div>
            </form>
        </div>
    </div>
    <!--    table show list vaccine type-->
    <div class="table-employee mt-3">
        <table class="table table-striped table-hover table-bordered">
            <thead class="text-center ">
            <tr>
                <th scope="col" class="bg-success text-white" >
                    <input type="checkbox" id="mother-checkbox" onchange="checkAllBoxes()">
                </th>
                <th scope="col" class="bg-success text-white" >Code</th>
                <th scope="col" class="bg-success text-white" >Vaccine Type Name</th>
                <th scope="col" class="bg-success text-white" >Description</th>
                <th scope="col" class="bg-success text-white" >Status</th>
            </tr>
            </thead>
            <tbody class="text-center" id="vaccine-type-list">


            </tbody>
        </table>
    </div>
    <!--    paging-->
    <div class="container-fluid d-flex justify-content-between mt-3">
        <div class="container-fluid d-flex justify-content-between align-items-center	">
            <div>
                <span>Showing <span id="start-entry"  class="fw-medium">0</span> to <span id="end-entry"  class="fw-medium">0</span> of <span
                        id="total-entries"  class="fw-medium">0</span> entries</span>
            </div>
            <div id="page-buttons">

            </div>
        </div>
    </div>
    <!--    3 button-->
    <div class="d-flex flex-row mt-2">
        <div class="me-2">
            <button type="button" class="btn btn-success" onclick="vaccineTypeUpdateNotPressed(); fetchVaccineType('vaccine-type-create.html');">
                New Vaccine Type
            </button>
        </div>
        <div class="me-2">
            <button type="button" class="btn btn-warning text-white" onclick="makeInactive()">
                Make In-Active
            </button>
        </div>
    </div>
</div>

</body>
</html>
