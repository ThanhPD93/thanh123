<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Create</title>
    <style>
        input::-webkit-outer-spin-button,
        input::-webkit-inner-spin-button {
            -webkit-appearance: none;
        }
    </style>
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
</head>
<body class="bg-body-secondary">
<div class="container mt-3 bg-light p-3">
    <form id="add-employee-form" onsubmit="event.preventDefault(); addEmployee();">
        <!-- Row 1 -->
        <div class="d-flex justify-content-between mb-4">
            <!--employee name-->
            <div class="col-4">
                <label class="form-label fw-medium">Employee Name <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/people.png" class="input-group-text border-0">
                    <input type="text" class="form-control text-capitalize" id="employeeName" maxlength="100" required>
                </div>
            </div>
            <!--date of birth-->
            <div class="col-4">
                <label class="form-label fw-medium">Date of Birth <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/calendar.png" class="input-group-text border-0">
                    <input type="date" class="form-control" id="dateOfBirth" required>
                </div>
            </div>
            <!--gender-->
            <div class="col-3">
                <label class="form-label fw-medium">Gender</label>
                <div class="input-group">
                    <img src="/images/icons/gender.png" class="input-group-text border-0">
                    <div class="mt-2">
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender-male" value="MALE"
                                   checked>
                            <label class="form-check-label" for="gender-male">Male</label>
                        </div>
                        <div class="form-check form-check-inline">
                            <input class="form-check-input" type="radio" name="gender" id="gender-female"
                                   value="FEMALE">
                            <label class="form-check-label" for="gender-female">Female</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- Row 2 -->
        <div class="d-flex justify-content-between mb-4">
            <!--phone-->
            <div class="col-4">
                <label class="form-label fw-medium">Phone <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/old-typical-phone.png" class="input-group-text border-0">
                    <input type="number" class="form-control" id="phone" maxlength="50" required>
                </div>
            </div>
            <!--email-->
            <div class="col-4">
                <label class="form-label fw-medium">Email <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/email.png" class="input-group-text border-0">
                    <input type="email" class="form-control" id="email" maxlength="100" required>
                </div>
            </div>
            <!--address-->
            <div class="col-3">
                <label class="form-label fw-medium">Address <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/location.png" class="input-group-text border-0">
                    <input type="text" class="form-control text-capitalize" id="address" maxlength="100" required>
                </div>
            </div>
        </div>
        <!-- Row 3 -->
        <div class="d-flex mb-4">
            <!--working place-->
            <div class="col-4 me-5">
                <label class="form-label fw-medium">Working Place<span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/building.png" class="input-group-text border-0">
                    <input type="text" class="form-control text-capitalize" id="workingPlace" maxlength="100" required>
                </div>
            </div>
            <!--position-->
            <div class="col-4">
                <label class="form-label fw-medium">Position<span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/employee.png" class="input-group-text border-0">
                    <input type="text" class="form-control text-capitalize" id="position" maxlength="100" required>
                </div>
            </div>
            <!--employee ID-->
            <div class="col-3 d-none">
                <label class="form-label fw-medium">Employee ID <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/people.png" class="input-group-text border-0">
                    <input type="text" class="form-control" id="employeeId" maxlength="12" disabled>
                </div>
            </div>

        </div>
        <!-- Row 4 -->
        <div class="d-flex justify-content-between mb-4">
            <!--image-->
            <div class="col-4">
                <label class="form-label fw-medium">Image<span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/image.png" class="input-group-text border-0">
                    <input type="file" class="form-control" id="image" onchange="previewImage()" required>
                </div>
            </div>
            <!--username-->
            <div class="col-4" id="username-div">
                <label class="form-label fw-medium">Username <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/id-card.png" class="input-group-text border-0">
                    <input type="text" class="form-control" id="username" required>
                </div>
            </div>
            <!--password-->
            <div class="col-3" id="password-div">
                <label class="form-label fw-medium">Password <span class="text-danger">(*)</span></label>
                <div class="input-group">
                    <img src="/images/icons/password.png" class="input-group-text border-0">
                    <input type="password" class="form-control" id="password" required>
                    <button type="button" class="toggle-password border border-start-0 rounded-end"
                            onclick="togglePassword()" id="toggle-button">
                        <img src="/images/icons/eye.png" alt="" id="toggle-icon">
                    </button>
                </div>
            </div>
        </div>
        <!-- Row 5: show image -->
        <div class="d-flex col-4 justify-content-center mb-4">
            <div>
                <img src="#" alt="Image" id="image-preview" style="width: 100px; height: 100px; display: none;">
            </div>
        </div>
        <!-- Row 6: buttons -->
        <!--button-->
        <div class="d-flex">
            <div class="me-2">
                <button type="submit" class="btn btn-success" style="width: 100px;">Save</button>
            </div>
            <div class="me-2">
                <button type="button" class="btn btn-info text-white" style="width: 100px;"
                        onclick="resetEmployeeInput()">Reset
                </button>
            </div>
            <div>
                <a class="btn btn-warning text-white" onclick="pressCancel(); fetchEmployee('employee-list.html');"
                   style="width: 100px;">Cancel</a>
            </div>
        </div>
    </form>
</div>

</body>
</html>
