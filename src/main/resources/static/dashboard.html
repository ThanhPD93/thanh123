<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/css/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/dashboard.css">
    <link rel="stylesheet" type="text/css" href="/css/employee-list.css">
    <link rel="stylesheet" type="text/css" href="/css/customer.css">

</head>
<body>
<div class="container-fluid" style="background-color: rgb(233, 233, 233)">
    <div class="row">
        <div class="d-flex justify-content-between " style="background-color: rgb(0, 150, 136)">
            <div class="p-3">
                <a href="https://fpt.com/vi"><img style="width: 70px" src="/images/Logo-FPT.webp" alt="FPT"></a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-3 px-0">
            <div class="pb-1" style="background: url(./images/profile-bg.png)">
                <img class="w-25 p-1" src="/images/profile.png" alt="profile">
                <p class="px-3 text-warning fw-medium" id="current-username"></p>
                <a class="nav-link text-black d-flex justify-content-between" data-bs-toggle="collapse"
                   data-bs-target="#logout"
                   aria-expanded="false" aria-controls="logout">
                    <div>
                        <p class="px-3 text-warning" id="userEmail"></p>
                    </div>
                    <div>
                        <i class="bi bi-chevron-down mx-3"></i>
                    </div>
                </a>
                <div class="sub-menu collapse " id="logout">
                    <div class="navi-link">
                        <a class="text-black text-decoration-none fw-bold" href="/logout">Logout</a>
                    </div>
                </div>

            </div>
            <div class="sidebar bg-white">
                <nav class="nav flex-column ">
                    <a class="nav-link text-black fw-medium" onclick="backToHomePage()">
                        Home
                    </a>
                    <!-- employee management here -->
                    <div id="employeeManagementLocation"></div>

                    <a class="nav-link text-black d-flex justify-content-between" data-bs-toggle="collapse"
                       data-bs-target="#customerManagement"
                       aria-expanded="false" aria-controls="customerManagement">
                        <div class="fw-medium">
                            Customer Management
                        </div>
                        <div>
                            <i class="bi bi-plus"></i>
                        </div>
                    </a>
                    <div class="sub-menu collapse" id="customerManagement">
                        <a class="nav-link fw-medium" onclick="fetchCustomer('customer-list.html')">
                            Customer List
                        </a>
                        <a class="nav-link fw-medium"
                           onclick="customerUpdateNotPressed(); fetchCustomer('customer-create.html');">
                            Create Customer
                        </a>
                    </div>
                    <div id="vaccineTypeManagementLocation"></div>
                    <!--                    injection result-->
                    <a class="nav-link text-black d-flex justify-content-between" data-bs-toggle="collapse"
                       data-bs-target="#injectionResult"
                       aria-expanded="false" aria-controls="injectionResult">
                        <div class="fw-medium">
                            Injection Result
                        </div>
                        <div>
                            <i class="bi bi-plus"></i>
                        </div>
                    </a>
                    <div class="sub-menu collapse" id="injectionResult">
                        <a class="nav-link fw-medium"
                           onclick="unPressIrUpdateButton(); fetchInjectionResult('injection-result-list.html');">
                            Injection Result List
                        </a>
                        <a class="nav-link fw-medium"
                           onclick="unPressIrUpdateButton(); fetchInjectionResult('injection-result-create.html');">
                            Create Injection Result
                        </a>
                    </div>

                    <!--                    news-->
                    <a class="nav-link text-black d-flex justify-content-between" data-bs-toggle="collapse"
                       data-bs-target="#news"
                       aria-expanded="false" aria-controls="news">
                        <div class="fw-medium">
                            News
                        </div>
                        <div>
                            <i class="bi bi-plus"></i>
                        </div>
                    </a>
                    <div class="sub-menu collapse" id="news">
                        <a class="nav-link fw-medium" onclick="ajaxNews('news-list.html')">
                            Injection News List
                        </a>
                        <a class="nav-link fw-medium" onclick="ajaxNews('news-create.html')">
                            Create News Result
                        </a>
                    </div>
                    <!--                    report-->
                    <div id="newsManagementLocation"></div>


                </nav>
            </div>
        </div>
        <div class="col-9 ">
            <div class="row text-center my-4">
                <h3 id="ajax-title">WELCOME TO VACCINE MANAGEMENT SYSTEM</h3>
            </div>

            <!-- div content for AJAX here -->
            <div class="row mx-2" id="ajax-content"></div>
            <div id="loading-overlay">
                <div id="loading-icon"></div>
            </div>
        </div>
    </div>
</div>

<!-- Loading overlay and icon -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/employee.js"></script>
<script src="/js/customer.js"></script>
<script src="/js/vaccine.js"></script>
<script src="/js/vaccineType.js"></script>
<script src="/js/injectionresult.js"></script>
<script src="/js/vaccineType.js"></script>
<script src="/js/injectionSchedule.js"></script>
<script src="/js/report.js"></script>
<script src="/js/news.js"></script>
<script src="/js/dashboard.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</body>
</html>
